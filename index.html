<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/google.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="headliner">
      <div class="left__side">
        <span>Google Info</span>
        <span>Store</span>
      </div>
      <div class="right__side">
        <span>Gmail</span>
        <span>Image</span>
        <span><i class="fa-solid fa-bars"></i></span>
        <div>정민</div>
      </div>
    </div>

    <div class="title">Google</div>

    <div class="search__div">
      <form class="search__form">
        <input type="text" placeholder="🔍 Search And Press Enter..." />
      </form>
      <i class="fa-solid fa-microphone fa-lg"></i>
      <i class="fa-solid fa-keyboard fa-lg"></i>
    </div>
    <div class="search__button">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <div class="bottom__block">
      <div class="nation">대한민국</div>
      <div class="bottom__line"></div>
      <div class="bottom__things">
        <div class="bottom__things__one">
          <span>광고</span>
          <span>비즈니스</span>
          <span>검색의 원리</span>
        </div>
        <div class="bottom__things__two">
          <span>개인정보처리방침</span>
          <span>약관</span>
          <span>설정</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1c74325fc4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
